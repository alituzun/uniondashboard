<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Union Mini Dashboard - Testnet Stats</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .header h1 {
            font-size: 3rem;
            margin: 0 0 10px 0;
            background: linear-gradient(45deg, #4fc3f7, #76ff03, #ffb74d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header p {
            font-size: 1.2rem;
            color: #aaa;
            margin: 0;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }
        .tab-button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .tab-button:hover, .tab-button.active {
            background: rgba(79, 195, 247, 0.3);
            border-color: #4fc3f7;
            transform: translateY(-2px);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }
        .stat-card h3 {
            margin: 0 0 15px 0;
            color: #4fc3f7;
            font-size: 1.3rem;
        }
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .stat-label {
            color: #aaa;
            font-size: 0.9rem;
        }
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .chart-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .chart-card h3 {
            text-align: center;
            margin: 0 0 20px 0;
            color: #4fc3f7;
            font-size: 1.3rem;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 300px;
        }
        .loading {
            text-align: center;
            color: #aaa;
            padding: 40px;
            font-size: 1.1rem;
        }
        .error {
            text-align: center;
            color: #ff6b6b;
            padding: 40px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .tabs {
                flex-wrap: wrap;
                gap: 5px;
            }
            .tab-button {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
            .charts-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Union Dashboard</h1>
            <p>Testnet Statistics & Analytics</p>
            <p style="margin-top: 10px; font-size: 0.9rem; color: #76ff03;">Created by <a href="https://x.com/richnftcrypto" target="_blank" style="color: #76ff03; text-decoration: underline; font-weight: bold;">melkor.union</a></p>
        </div>

        <div class="tabs">
            <a href="index.html" class="tab-button">User Stats</a>
            <a href="testnet-stats.html" class="tab-button active">Testnet Stats</a>
            <a href="reward-stats.html" class="tab-button">Reward Stats</a>
        </div>

        <div id="loading" class="loading">
            Loading testnet statistics...
        </div>

        <div id="error" class="error" style="display: none;">
            <h3>Error Loading Data</h3>
            <p id="error-message"></p>
        </div>

        <div id="content" style="display: none;">
            <div class="stats-grid" id="stats-grid">
                <!-- Stats cards will be generated by JavaScript -->
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <h3>Users by Level Distribution</h3>
                    <div class="chart-container">
                        <canvas id="levelDistributionChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <h3>Total XP by Level</h3>
                    <div class="chart-container">
                        <canvas id="xpDistributionChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <h3>Average XP per User by Level</h3>
                    <div class="chart-container">
                        <canvas id="avgXpChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="testnet-stats.js"></script>
</body>
</html>
